name: go_test
on: [push, pull_request]
jobs:

  go_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:

    - name: Set up Go 1.22
      uses: actions/setup-go@v2
      with:
        go-version: 1.22
      id: go

    - name: Check out code
      uses: actions/checkout@v3

    - name: Get dependencies
      run: |
            go mod download
    - name: Build
      run: |
            go build ./...

    - name: Test
      run: |
            go test ./...